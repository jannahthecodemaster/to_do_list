<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="text/javascript" defer></script>
    <title>ToDo List</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>ToDo List</h1>
        </div>

        <button type="button" id="date">Show today's date</button>

        <h2 id="show-date">[todays date]</h2>

        <form action="">
            <input type="text" placeholder="Add a new item" id="new-todo">
            <button type="button" id="enter">Enter!</button>
        </form>

        <ul id="list">
            <!-- items on ToDo list go here! -->
        </ul>

        <div class="header">
            <h1>Completed List</h1>
        </div>


        <ul id="completed-list">
            <!-- items on ToDo list go here! -->
        </ul>

    </div>
    

</body>
</html>
